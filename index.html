<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Venture.ng</title>

    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">

</head>

<body>

    <div id="map" class="widgets">
        <p class="ui-widget-header">
            Map <img class="widgetIconCollapse">
        </p>
        <div class="container-fluid">
            <div class="row">
                <div id="mapInterior" class="col-md">
                    <img src="images/ddmap.jpg" />
                </div>
            </div>
        </div>
    </div>

    <div id="video" class="widgets">
        <p class="ui-widget-header header">
            Video <img class="widgetIconCollapse">
        </p>
        <div class="container-fluid">
            <div class="videoOverflow">
                <div class="row">
                    <div class="col-xs">
                        <img src="images/video1.png" class="videoIcon">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <img src="images/video2.png" class="videoIcon">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <img src="images/video3.png" class="videoIcon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat" class="widgets">
        <p class="ui-widget-header">
            Chat <img class="widgetIconCollapse">
        </p>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md">
                    <div id="chatInterior" class="panel panel-default">
                        <div id="chatBody" class="panel-body">
                            <strong>Amanda:</strong>
                            <br /> Are we really about to do this?
                            <br />
                        </div>
                    </div>
                    <div>
                        <textarea id="textBox" class="form-control" rows="2"></textarea>
                        <button type="button" id="chatButton" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="turn" class="widgets">
        <p class="ui-widget-header header">
            Turn Order <img class="widgetIconCollapse">
        </p>
        <div id="turnOverflow">
            <div class="container-fluid">
                <div class="row" id="active">
                    <div class="col-xs">
                        <img src="images/monster1.png" class="icon floatLeft">
                        <div class="col-xs">
                            <h4 class="name">Monster 1</h4>
                            <p>Initiative: 20</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <img src="images/character1.png" class="icon floatLeft">
                        <div class="col-xs">
                            <h4 class="name">Character 1</h4>
                            <p>Initiative: 15</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <img src="images/monster2.png" class="icon floatLeft">
                        <div class="col-xs">
                            <h4 class="name">Monster 2</h4>
                            <p>Initiative: 5</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="dice" class="widgets">
        <p class="ui-widget-header">
            Dice Roller <img class="widgetIconCollapse">
        </p>
        <div class="container-fluid">
            <div class="row">
                <div id="diceInterior" class="col-md floatLeft">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>d4</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>d6</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>d8</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>d10</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>d12</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>d20</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>d100</label>
                            <input type="text" class="form-control">
                        </div>
                        <button type="button" class="btn btn-primary" id="rollSubmit">Roll</button>
                    </form>
                    <div id="diceRoll"></div>
                </div>
                <div id="diceInteriorResult" class="col-md floatRight">
                    <h3>Result</h3>
                    <div>
                        <div id="result"></div>
                        <br />
                        <button type="button" class="btn btn-primary">Send to Chat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="character" class="widgets">
        <p class="ui-widget-header">
            Character Sheet <img class="widgetIconCollapse">
        </p>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md">
                    <img src="images/charactersheet.png" id="characterInterior" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
